<section data-ng-init="findOne()">
    <br>
    <p style = "font-size:2em">עריכת סטודיו</p>
    <hr>
	<span class="spinner-huge-wave-out" style="float: right;margin-right: 450px" ng-show = "showstud == false"></span>
    <form class="form-horizontal" data-ng-submit="update()" ng-show = "showstud == true">
	<br>
		<div class="control-group">
			<p class="alert alert-danger text-white" style="font-size:1.2em" ng-show="updateerror == true" >{{"התרחשה שגיאה בעריכה- ייתכן שהשינויים לא נשמרו."}}</p>
			<p class="alert alert-danger text-white" style="font-size:1.2em" ng-show="loadoneerror == true" >{{"התרחשה שגיאה בשרת."}}</p>
			<p class="alert alert-danger text-white" style="font-size:1.2em" ng-show="fileerror == true" >{{"התרחשה שגיאה בעת העלאת קובץ"}}</p>

            <label class="control-label" for="Id_s" style="float:right">מזהה קורס</label>
			<div class="controls">
				<input type="text" data-ng-model="studio.IdC" id="Id_s" required>
			</div>
            <br>
			<label class="control-label" for="name" style="float:right">שם הסטודיו</label>
			<div class="controls">
				<input type="text" data-ng-model="studio.Name" id="name" required>
			</div>
            <br>
			<label class="control-label" for="instructor" style="float:right">מנחה</label>
			<div class="controls">
				<!--<input type="text" data-ng-model="instructor" id="instructor" required>-->
                <select type="string" data-ng-model="studio.instructor" ng-options="instructor.FirstName +' '+ instructor.LastName for instructor in instructors" required>
					<option value="">בחר מנחה...</option>
				</select>
			</div>
            <br>
            <!--<label class="control-label" for="description">Description</label>
			<div class="controls">
				<input type="text" data-ng-model="description" id="description" required>
			</div>
            <br>-->
            <label class="control-label" for="subject" style="float:right">נושא</label>
			<div class="controls">
                <select type="string" data-ng-model="studio.subject" ng-options="subject.Subject for subject in subjects" required>
					<option value="">בחר נושא...</option>
				</select>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="relevantyears" id="relevantyears" style="float:right">שנים</label>
			<div class="controls">
				<select type="string" data-ng-model="studio.RelevantYears" required>
					<option value="3,4">3,4</option>
					<option value="5">5</option>
				</select>
			</div>
            <br>
            <label class="control-label" for="semester" id="semester" style="float:right">סמסטר</label>
			<div class="controls">
				<select type="string" data-ng-model="studio.Semester" required>
					<option value="winter">חורף</option>
					<option value="spring">אביב</option>
				</select>
			</div>
            <br>
			<label class="control-label" for="isactive" id="isactive" style="float:right">פעיל?</label>
			<div class="controls">
				<select type="bool" data-ng-model="studio.IsActive" ng-options="status for status in statuses" required>
					<option value="">בחר סטאטוס</option>
				</select>
			</div>
            <br>
            <label class="control-label" ng-show="studio.LinkSylabus == null" for="sylabus" style="float:right">טען סילבוס חדש</label>
            <div class="controls" ng-show="studio.LinkSylabus == null">
            <input type="file" name = "sylabus" ngf-select ng-model="sylabus">
            </div>
            <label class="control-label" ng-show="studio.LinkSylabus != null" ><a style="margin: -168px" href="" ng-click="removeSylabus()">מחק סילבוס קיים</a></label>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-success" value= "שמור">
			</div>
		</div>
	</form>     
</section>
