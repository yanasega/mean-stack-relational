<section data-ng-init="findOne()">
    <p style = "font-size:20px" >Edit Registration</p>
    <hr>
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
            <label class="control-label" for="startdate">Start Date</label>
			<div class="controls">
				<input type="date" data-ng-model="registration.Start_date" id="startdate" required>
			</div>
		</div>
       <div class="control-group">
            <label class="control-label" for="enddate">End Date</label>
			<div class="controls">
				<input type="date" data-ng-model="registration.End_date" id="enddate" required>
			</div>
       </div>
		<div class="control-group">
            <label class="control-label" for="semester" id="semester">Semester</label>
			<div class="controls">
				<select type="string" data-ng-model="registration.Semester" required>
					<option value="winter">Winter</option>
					<option value="spring">Spring</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
