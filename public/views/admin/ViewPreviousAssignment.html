<div data-ng-init="findAssignments()">
	<br>
		<p style = "font-size:2em">שיבוצים קודמים</p>
		<hr>
        <p class ="alert alert-danger" ng-show = "AssError" style = "font-size:1.2em" >התרחשה שגיאה בעת הצגת השיבוץ</p>
        <p class="alert alert-danger text-white" style="font-size:1.2em" ng-show="dowloaderror == true" >{{"התרחשה שגיאה בהורדת הקובץ."}}</p>

        <table class = "table">
            <thead>
                <tr>
                <th>תאריך יצירה</th>
                <th>שנים</th>
                <th>סמסטר</th>
                <th>סטטוס השיבוץ</th>
                <th>קובץ שיבוץ עדכני</th>
                <th></th>
                <!--<th></th>-->
                </tr>
            </thead>
            <tbody ng-repeat="ass in assignments">
            <tr>
            <td>{{ass.createdAt | date : "dd.MM.y"}}</td>
            <td>{{ass.Year}}</td>
            <td ng-if="ass.Semester == 'winter'">{{"חורף"}}</td>
            <td ng-if="ass.Semester == 'spring'">{{"אביב"}}</td>

           <td ng-if="ass.IsShow">השיבוץ מוצג</td>
           <td ng-if="!ass.IsShow"><a href="" ng-click = "updateAssignments(ass)" >הצג לסטודנטים</a></td>
            <td><a target="_self" href="" ng-click = "DownloadAss(ass.id)" >הורד שיבוץ</a></td>

            <td><a class="btn btn-info" ui-sref="viewFullAssignment({assignmentId : ass.id})"><i class="fa fa-eye"></i> טעינה</a>
            <a class="btn btn-default btn-sm" ui-sref="editAssignment({assignmentId : ass.id})"><i class="fa fa-pencil"></i> עריכה</a></td>
            </tr>
            </tbody>

        </table>
</div>
