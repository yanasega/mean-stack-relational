  <div class="container">
      <p style = "font-size:20px" >טעינת קבצי תעודות הזהות</p>
      <hr>
      <div class="container">
              <form class="form-horizontal" data-ng-submit="addIds()">
	<br>
		<div class="control-group">
            <label class="control-label" style="float: right" for="Ids">טען קובץ תעודות זהות:</label>
            <div class="controls">
            <input type="file" name = "Ids" ngf-select ng-model="Ids">
            <p>יש לטעון קבצי csv בלבד!</p>
            </div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-success" value="שמור">
			</div>
		</div>
	</form>     
      </div>
  </div>
  <div class="container">
      <p style = "font-size:20px" >טעינה ידנית</p>
      <hr>
      <div class="container">
          <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <label class="control-label" style="float: right" for="tz">הכנס תעודת זהות :</label>
            <div class="controls">
                <input type="number" step="any" data-ng-model="tz" id="tz" required>
            </div>
            <br>
            <div class="control-group">
                <div class="controls">
                    <input type="submit" class="btn btn-success" value="שמור">
                </div>
		    </div>
          </form>
      </div>
  </div>
  <!--<a href="path">image</a>-->
  <section><br><p ng-show="status != null"> <i class="fa fa-check-circle-o green" style = "font-size:20px" aria-hidden="true"></i> {{status}} </p></section>	  
  <section><br><p ng-show="error != null"> <i class="fa fa-times-circle-o red" style = "font-size:20px" aria-hidden="true"></i> {{error}} </p></section>
