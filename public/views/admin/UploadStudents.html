  <div class="container">
      <p style = "font-size:20px" >Upload ID Files</p>
      <hr>
      <div class="container">
          <form class="form-horizontal" data-ng-submit="create(token)" novalidate>
              <fieldset>
                  <div class="form-group">
                      <label class="control-label" for="token">Upload File</label>
                      <div class="controls">
                          <input type="file" id="token" ngf-select ng-model="token"/>
                          <p class="help-block">The uploaded file must be .xls</p>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="controls">
                          <input type="submit" class="btn btn-default col-xs-12">
                      </div>
                  </div>
                  <div class="form-group">
                      <div data-ng-show="error" class="control alert alert-danger alert-dismissible" role="alert">
                          <span data-ng-bind="error"></span>
                      </div>
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
  <a href="path">image</a>
  <section><br><p ng-show="status != null"> <i class="fa fa-check-circle-o green" style = "font-size:20px" aria-hidden="true"></i> {{status}} </p></section>
