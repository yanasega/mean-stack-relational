<div>
	<br>
		<p style = "font-size:20px">Manage System Students</p>
		<hr>
</div>

<i class="fa fa-spinner fa-spin fa-3x fa-fw" ng-show = "showuser == false"></i>
<div id = "registrations" ng-show = "showuser == true">
  <input ng-model = "query" type="text" placeholder="Search...">
  
  <select ng-model="filterYear.store" ng-options="item.name for item in filterYearOptions.stores">
  </select>
  <!--<select type="string" data-ng-model="year" required>
  <option value="" disabled selected>Filter by year...</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  </select>-->

   <table class = "table">
      <thead>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Current Year</th>
            <th>Graduation Form</th>
            <th></th> 
            <th></th>
            <th></th>
         </tr>
      </thead>
     <tbody ng-repeat="stud in students | filter:query | filter:yearFilter">
        <tr>
        <td>{{stud.id}}</td>
        <td>{{stud.FirstName}}</td>
        <td>{{stud.LastName}}</td>
        <td>{{stud.Email}}</td>
        <td>{{stud.Gender}}</td>
        <td>{{stud.CurrentYear}}</td>
        <td ng-if="stud.IsValid == false">{{"incomplete"}}</td>
        <td ng-if="stud.IsValid == true">{{"complete"}}</td>       
        <td><a href="" ui-sref = "StudentInfo({studentId : stud.id})" >View More</a></td>
        <!--<td><a class="btn btn-default btn-sm"><i class="fa fa-pencil"></i> Edit</a></td>-->
        <td><a class="btn btn-danger" ng-click=remove(stud)><i class="fa fa-trash-o fa-lg"></i> Delete</a></td>
        </tr>
     </tbody>

   </table>
    <hr>
    <p>{{"Total: " +students.length}}</p>
