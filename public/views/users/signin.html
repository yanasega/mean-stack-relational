
<span ng-include="'../views/users/auth.html'"></span>
<span ng-controller="signIn">
    <br>
    <form ng-submit="signIn(user)" class="signin form-horizontal" name="signInForm" style="width: 580px;">
        <div class="control-group" >
            <label for="email" class="col-md-4 control-label" style="float: right; font-size:1.2em">דוא"ל</label>
            
            <div class="col-md-4" >
                <input id="email"  style="margin-right: -100px;" type="email" name="email" placeholder="דואר אלקטרוני" ng-model="user.email" required>
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="col-md-4 control-label" style="float: right; font-size:1.2em">סיסמא</label>
            <div class="col-md-4">
                <input id="password" style="margin-right: -100px;" type="password" name="password" placeholder="סיסמא" ng-model="user.password" required>
            </div>
        </div>
       <div ng-if = "!IsOk">
                       <p class="alert alert-danger text-white" style="font-size:1.2em;width: 730px;" >{{"משתמש לא קיים במערכת או סיסמא שגויה"}}</p>
       </div>
        <div class="form-actions" style="width: 580px;font-size:1em">
            <button type="submit" class="btn btn-primary" style="font-size:1.2em">הכנס&nbsp;</button>
            או&nbsp;<a ui-sref="SignUp" class="show-signup" style="font-size:1.2em">הירשם</a>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 
            <a ui-sref="ForgotPass" class="show-signup" style="font-size:1.2em">שכחת את הסיסמא?</a>
        </div>
    </form>
</span>
