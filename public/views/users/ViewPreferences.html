<div >
	<br>
		<p style = "font-size:20px">Preference History</p>
		<hr>
    <table class = "table">
        <thead>
            <tr>
            <th>Year</th>
            <th>Date</th>
            <th>Semester</th>
            <th>Studio</th>
            <th>Rate</th>
            </tr>
        </thead>
        <tbody ng-repeat="pref in preferences">
        <tr>
        <td>{{pref.StudentYear}}</td>
        <td>{{pref.createdAt | date : "dd.MM.y"}}</td>
        <td>{{pref.Semester}}</td>
        <td>{{pref.IdS}}</td>
        <td>{{pref.Rate}}</td>
        </tr>
        </tbody>

    </table>

</div>
